        /* ... (Your other CSS styles) ... */

        form {
            display: flex;
            flex-direction: column;
            width: 80%; /* Or a specific width if you prefer */
            margin: 20px auto;
        }

        label {
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 12px; /* Increased padding here! */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important: Keeps padding within the element's size */
            font-size: 16px; /* Makes the text inside larger too */
        }

        textarea {
            resize: vertical;
            min-height: 100px; /* Ensures a reasonable starting height for the textarea */
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Consistent font size with input fields */
        }

        /* ... (Rest of your CSS styles) ... */
    </style>
